<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Hello WebXR4!</title>
  <!-- Importar Three.js -->
  <script src="https://unpkg.com/three@0.126.0/build/three.js"></script>
  <script src="https://unpkg.com/three@0.126.0/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body>

<!-- Botón para iniciar la experiencia de AR -->
<button onclick="activateXR()">Start Hello WebXR</button>

<script>
  async function activateXR() {
    try {
      // Crear un canvas para el contexto WebGL
      const canvas = document.createElement("canvas");
      document.body.appendChild(canvas);
      const gl = canvas.getContext("webgl", {xrCompatible: true});

      // Crear la escena de Three.js
      const scene = new THREE.Scene();

      // Configurar el renderizador de Three.js
      const renderer = new THREE.WebGLRenderer({
        alpha: true,
        preserveDrawingBuffer: true,
        canvas: canvas,
        context: gl
      });
      renderer.autoClear = false;

      // Configurar la cámara de Three.js
      const camera = new THREE.PerspectiveCamera();
      camera.matrixAutoUpdate = false;

      // Iniciar la sesión de WebXR
      const session = await navigator.xr.requestSession("immersive-ar", {requiredFeatures: ['hit-test', 'image-tracking']});
      session.updateRenderState({
        baseLayer: new XRWebGLLayer(session, gl)
      });
      const referenceSpace = await session.requestReferenceSpace('local');

      // Crear un XRImageTrackingSource para rastrear la imagen
      const image = new Image();
      image.src = 'qr-117.png';
      await image.decode(); // Esperar a que la imagen se cargue completamente
      const imageTrackingSource = await session.createImageTrackingSource(image);

      // Crear un XRAnchor para colocar el modelo
      const anchor = await session.createAnchor(new XRRigidTransform()); // Inicialmente colocar el modelo en el origen

      const loader = new THREE.GLTFLoader();
      let model;
      loader.load("model_61a_-_bottlenose_dolphin-2.glb", function(gltf) {
        model = gltf.scene;
        model.position.set(0, 0, -1); // Colocar el modelo detrás del usuario
        scene.add(model);
      });

      // Crear el bucle de renderizado de la escena de AR
      const onXRFrame = (time, frame) => {
        session.requestAnimationFrame(onXRFrame);

        gl.bindFramebuffer(gl.FRAMEBUFFER, session.renderState.baseLayer.framebuffer); // Enlazar el framebuffer

        const pose = frame.getViewerPose(referenceSpace);
        if (pose) {
          const view = pose.views[0];
          const viewport = session.renderState.baseLayer.getViewport(view);
          renderer.setSize(viewport.width, viewport.height);
          camera.matrix.fromArray(view.transform.matrix);
          camera.projectionMatrix.fromArray(view.projectionMatrix);
          camera.updateMatrixWorld(true);

          // Actualizar la posición del modelo según el anchor
          if (model) {
            const modelPose = frame.getPose(anchor.space, referenceSpace);
            if (modelPose) {
              model.position.set(modelPose.transform.position.x, modelPose.transform.position.y, modelPose.transform.position.z);
              model.quaternion.set(modelPose.transform.orientation.x, modelPose.transform.orientation.y, modelPose.transform.orientation.z, modelPose.transform.orientation.w);
            }
          }

          renderer.render(scene, camera);
        }
      };
      session.requestAnimationFrame(onXRFrame);

      // Manejar el cierre de la sesión de WebXR
      const onSessionEnd = () => {
        session.removeEventListener('end', onSessionEnd);
        renderer.dispose(); // Liberar los recursos del renderizador
        canvas.remove(); // Eliminar el canvas de la página
      };
      session.addEventListener('end', onSessionEnd);

    } catch (error) {
      console.error('Error al iniciar la experiencia de AR:', error);
    }
  }
</script>
</body>
</html>
