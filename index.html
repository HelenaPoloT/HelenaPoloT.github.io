<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Marker Tracking WebXR</title>
  <!-- Importar Three.js -->
  <script src="https://unpkg.com/three@0.126.0/build/three.js"></script>
</head>
<body>

<!-- Botón para iniciar la experiencia de AR -->
<button onclick="activateXR()">Start Marker Tracking</button>

<script>
  async function activateXR() {
    try {
      // Crear un canvas para el contexto WebGL
      const canvas = document.createElement("canvas");
      document.body.appendChild(canvas);
      const gl = canvas.getContext("webgl", {xrCompatible: true});

      // Crear la escena de Three.js
      const scene = new THREE.Scene();

      // Configurar el renderizador de Three.js
      const renderer = new THREE.WebGLRenderer({
        alpha: true,
        preserveDrawingBuffer: true,
        canvas: canvas,
        context: gl
      });
      renderer.autoClear = false;

      // Configurar la cámara de Three.js
      const camera = new THREE.PerspectiveCamera();
      camera.matrixAutoUpdate = false;

      // Iniciar la sesión de WebXR
      const session = await navigator.xr.requestSession("immersive-ar", {requiredFeatures: ['hit-test', 'marker-tracking']});
      session.updateRenderState({
        baseLayer: new XRWebGLLayer(session, gl)
      });
      const referenceSpace = await session.requestReferenceSpace('local');

      // Crear un XRMarkerTracker para rastrear marcadores
      const markerTracker = await session.createMarkerTracker();

      // Escuchar eventos de nuevos marcadores detectados
      markerTracker.addEventListener('markerfound', (event) => {
        const marker = event.marker;
        console.log('Nuevo marcador detectado:', marker.id);
        // Aquí puedes agregar lógica para manejar el nuevo marcador detectado
      });

      // Escuchar eventos de marcadores perdidos
      markerTracker.addEventListener('markerlost', (event) => {
        const marker = event.marker;
        console.log('Se perdió el marcador:', marker.id);
        // Aquí puedes agregar lógica para manejar el marcador perdido
      });

      // Crear el bucle de renderizado de la escena de AR
      const onXRFrame = (time, frame) => {
        session.requestAnimationFrame(onXRFrame);

        gl.bindFramebuffer(gl.FRAMEBUFFER, session.renderState.baseLayer.framebuffer); // Enlazar el framebuffer

        const pose = frame.getViewerPose(referenceSpace);
        if (pose) {
          const view = pose.views[0];
          const viewport = session.renderState.baseLayer.getViewport(view);
          renderer.setSize(viewport.width, viewport.height);
          camera.matrix.fromArray(view.transform.matrix);
          camera.projectionMatrix.fromArray(view.projectionMatrix);
          camera.updateMatrixWorld(true);

          renderer.render(scene, camera);
        }
      };
      session.requestAnimationFrame(onXRFrame);

      // Manejar el cierre de la sesión de WebXR
      const onSessionEnd = () => {
        session.removeEventListener('end', onSessionEnd);
        renderer.dispose(); // Liberar los recursos del renderizador
        canvas.remove(); // Eliminar el canvas de la página
      };
      session.addEventListener('end', onSessionEnd);

    } catch (error) {
      console.error('Error al iniciar la experiencia de AR:', error);
    }
  }
</script>
</body>
</html>
